name: Deploy PWA Starter to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '16.13'
          
      - name: Install Dependencies
        run: npm install
        
      - name: Vite Build
        run: npm run build -- --base=${{ github.event.repository.name }}
        
      - name: Redirect 404 to Index for SPA
        run: mv dist/index.html dist/404.html
        
      - name: Rewrite BasePath in Index
        run: sed -i 's@<base href="/" />@<base href="${{ github.event.repository.name }}" />@g' ./dist/index.html
        
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v1
    
    
